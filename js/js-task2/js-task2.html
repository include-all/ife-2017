<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list=[];
  for(var i=0;i<aqiData.length;i++){
    if(aqiData[i][1]>60){
      list.push(aqiData[i]);
    }
  }

  function compare(value1,value2){
    if(value1[1]<value2[1]){
      return 1;
    }
    else if(value1[1]>value2[1]){
      return -1;
    }
    else{
      return 0;
    }
  }
  list.sort(compare);
  var rank=["第一名","第二名","第三名","第四名","第五名"];
  var ul_list=document.getElementById("aqi-list");
  for(var i=0;i<list.length;i++){
    var li=document.createElement("li");
    li.innerText=rank[i]+":"+list[i][0]+","+list[i][1];
    ul_list.appendChild(li);
  }
})();

</script>
</body>
</html>
